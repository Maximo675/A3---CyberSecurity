{% extends "base.html" %}

{% block title %}Doação por Pagamento{% endblock %}

{% block content %}

<div class="row justify-content-center">
<div class="col-md-7">
<div class="rb-card shadow-sm slide-up">
<div class="card-header bg-primary text-white">
<h2 class="h5 mb-0">Faça sua Doação Financeira</h2>
</div>
<div class="card-body">
<p class="text-muted">
Selecione o método de pagamento para completar sua doação.
</p>

            <ul class="nav nav-tabs mb-4" id="paymentTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pix-tab" data-bs-toggle="tab"
                        data-bs-target="#pix-content" type="button" role="tab"
                        aria-controls="pix-content" aria-selected="true">
                        <i class="bi bi-qr-code-fill"></i> PIX
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="card-tab" data-bs-toggle="tab"
                        data-bs-target="#card-content" type="button" role="tab"
                        aria-controls="card-content" aria-selected="false">
                        <i class="bi bi-credit-card-fill"></i> Cartão de Crédito/Débito
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="paymentTabContent">
                <!-- Conteúdo da Aba PIX -->
                <div class="tab-pane fade show active" id="pix-content" role="tabpanel"
                    aria-labelledby="pix-tab">
                    <form method="post" action="{{ url_for('doar_pagamento') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <input type="hidden" name="method" value="pix">
                        <h3 class="h6 mb-3 text-primary">Pagamento via PIX</h3>

                        <div class="mb-3">
                            <label for="pix_amount" class="form-label">Valor da Doação (R$)</label>
                            <input type="number" step="0.01" min="1.00" class="form-control"
                                id="pix_amount" name="amount" required value="10.00">
                        </div>
                        
                        <div class="mb-3">
                            <label for="payer_id" class="form-label">Seu Identificador (Opcional)</label>
                            <input type="text" class="form-control" id="payer_id" name="payer_id"
                                placeholder="CPF, E-mail ou Telefone">
                            <div class="form-text">Usado para identificar o doador.</div>
                        </div>

                        <button type="submit" class="rb-btn w-100">
                            Gerar Código PIX
                        </button>
                    </form>
                </div>

                <!-- Conteúdo da Aba Cartão -->
                <div class="tab-pane fade" id="card-content" role="tabpanel"
                    aria-labelledby="card-tab">
                    <form method="post" action="{{ url_for('doar_pagamento') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <input type="hidden" name="method" value="card">
                        <h3 class="h6 mb-3 text-primary">Pagamento com Cartão</h3>

                        <div class="mb-3">
                            <label for="card_amount" class="form-label">Valor da Doação (R$)</label>
                            <input type="number" step="0.01" min="1.00" class="form-control"
                                id="card_amount" name="amount" required value="20.00">
                        </div>

                        <div class="mb-3">
                            <label for="card_number" class="form-label">Número do Cartão</label>
                            <input type="text" class="form-control" id="card_number"
                                name="card_number" required placeholder="XXXX XXXX XXXX XXXX">
                        </div>

                        <div class="mb-3">
                            <label for="card_holder" class="form-label">Nome no Cartão</label>
                            <input type="text" class="form-control" id="card_holder"
                                name="card_holder" required>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="expiry" class="form-label">Validade (MM/AA)</label>
                                <input type="text" class="form-control" id="expiry" name="expiry"
                                    required placeholder="MM/AA">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" required
                                    placeholder="123">
                            </div>
                        </div>

                        <button type="submit" class="rb-btn w-100">
                            Doar com Cartão
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


</div>

<!-- Removido import externo de ícones para compatibilidade com CSP estrita -->

{% endblock %}
