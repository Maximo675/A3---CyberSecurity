{% extends "base.html" %}

{% block title %}Login - Sistema de Doações{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="rb-card slide-up">
            <div class="card-body">
                <h2 class="h4 mb-3">Login</h2>

                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username"
                               name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password"
                               name="password" required>
                    </div>

                    <button type="submit" class="rb-btn w-100">
                        Entrar
                    </button>
                </form>

                <hr class="my-3">
                
                <div class="text-center">
                    <p class="mb-2">Ainda não tem uma conta?</p>
                    <a href="{{ url_for('signup') }}" class="btn btn-outline-primary w-100">
                        Criar Conta de Voluntário
                    </a>
                </div>

                <p class="small text-muted mt-3">
                    Ao criar uma conta, seu cadastro será revisado por um administrador antes da aprovação.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
